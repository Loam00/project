    <!-- MODALE EDIT -->
    <div class="modal" id="modalEdit" (window:keydown.escape)="closeEdit()">
      <div class="modalBlock">

        <h1>Edit</h1>

        <div class="wrapper">
          <form #formDirective="ngForm" [formGroup]="noteForm" (ngSubmit)="edit(formControl1.value, formControl2.value)" novalidate>

            <div class="input-box" *ngIf="check">
              <input type="text" placeholder="Object" [formControl]="formControl1" required>
            </div>

            <div class="input-box" *ngIf="check">
              <input type="number" step="0.01" placeholder="Amount" [formControl]="formControl2" required>
            </div>

            <div class="input-box" *ngIf="!check">
              <input type="text" placeholder="Title" [formControl]="formControl1" required>
            </div>

            <textarea *ngIf="!check" type="text" placeholder="Text" [formControl]="formControl2" (keyup)="resizeTextarea($event)" required></textarea>

            <div class="btn-modal">
              <button type="submit" [disabled]="!noteForm.valid">
              Edit
              </button>
              <button type="button" (click)="closeEdit()">Abort</button>
            </div>

          </form>
        </div>

      </div>
    </div>
